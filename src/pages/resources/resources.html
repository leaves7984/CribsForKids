<ion-header>

  <ion-navbar>
    <ion-title>Resources</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="height: 100%;">
    <div class="flex-panel-about" style="background-image: url('../../assets/imgs/bk1.jpg');">
      <div class="pink-tile" (click)="goAskPediatrician()"><span><p>Ask the Pediatrician</p></span></div>
      <div></div>
    </div>
    <div class="flex-panel-about" style="background-image: url('../../assets/imgs/bk2.jpg');">
      <div></div>
      <div class="green-tile" (click)="goVideos()"><span><p>Video Library</span></div>
    </div>
    <div class="flex-panel-about" style="background-image: url('../../assets/imgs/bk3.jpg');">
      <div class="blue-tile" (click)="goDonate()"><span><p>Donate</p></span></div>
      <div></div>
    </div>
    <div class="flex-panel-about" style="background-image: url('../../assets/imgs/bk4.jpg');">
      <div></div>
      <div class="gray-tile" (click)="goAbout()"><span><p>About</p></span></div>
    </div>
  </div>
</ion-content>
